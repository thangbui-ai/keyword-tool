<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tool Xử Lý Từ Khóa</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        .result-box { background: #f4f4f4; padding: 10px; border-left: 5px solid #007bff; word-break: break-all; }
    </style>
</head>
<body>
    <h2>Công Cụ Định Dạng Từ Khóa</h2>
    <p>Dán danh sách từ khóa (mỗi từ một dòng):</p>
    <textarea id="input" placeholder="Nhập từ khóa tại đây..."></textarea>
    <button onclick="process()">Xử lý & Đếm</button>

    <h3>Kết quả:</h3>
    <div id="output" class="result-box"></div>
    <p><strong>Tổng số ký tự:</strong> <span id="charCount">0</span></p>

    <script>
        function process() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n').filter(line => line.trim() !== "");
            const joined = lines.join('; ');
            document.getElementById('output').innerText = joined;
            document.getElementById('charCount').innerText = joined.length;
        }
    </script>
</body>
</html>
